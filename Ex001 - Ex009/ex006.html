<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: #79bb38;
            color: #0883ee;
            width: 200px; /* LARGURA */
            height: 200px; /* ALTURA */
            line-height: 200px; /* ALINHA O TEXTO NA MESMA ALTURA (EIXO Y) */
            text-align: center; /* COLOCA O TEXTO NO CENTRO (EIXO X)*/
            border-radius: 5%; /* BORDAS REDONDAS */
        }
    </style>
    <title>Mexendo em DOM e CSS</title>
</head>
<body>
    <div id="area">
        Carregando...
    </div>

    <script>
        var a = document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrou)
        a.addEventListener("mouseout", saiu)

        function clicar(){
            a.innerHTML = "Clicou!!!"
            a.style.background = "red"
        }
        function entrou(){
            a.innerHTML = "Entrou!"
            a.style.background = "yellow"
        }
        function saiu(){
            a.innerHTML = "Saiu!"
            a.style.background = "blue"
        }
    </script>
</body>
</html>
